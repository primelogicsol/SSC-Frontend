name: Deploying frontend using npm,pm2 and nginx

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ${{ secrets.APP_PATH }}

            echo "Pulling latest changes..."
            git pull origin main

            echo "Installing dependencies using npm..."
            npm install

            echo "Building project with npm..."
            npm run build

            echo "Restarting PM2 service..."
            pm2 restart sufism-frontend --update-env

            echo "âœ… Deployment complete and changes reflected!"
